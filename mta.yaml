_schema-version: 3.3.0
ID: sap-ca-custom-components
description: Custom components
version: 1.0.0
modules:
- name: sap-ca-custom-components-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: sap-ca-custom-components-auth
  - name: sap-ca-custom-components-destination
  - name: sap-ca-custom-components-db
  - name: sap-ca-custom-components-logging
  - name: sap-ca-custom-components-connectivity
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: sap-ca-custom-components
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: sap-ca-custom-components-auth
  - name: sap-ca-custom-components-destination
  - name: sap-ca-custom-components-html5-runtime
  - name: sap-ca-custom-components-logging
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 512M
    keep-existing-routes: true
    memory: 512M
- name: sap-ca-custom-components-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: sap-ca-custom-components-db
  parameters:
    buildpack: nodejs_buildpack
- name: sap-ca-custom-components-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: sap-ca-custom-components-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - comequinorcacustomcomponents.zip
      name: comequinorcacustomcomponents
      target-path: app//
    - artifacts:
      - comequinorcacustomsolutions.zip
      name: comequinorcacustomsolutions
      target-path: app//
    - artifacts:
      - comequinorcomcustomcomponentsimport.zip
      name: comequinorcomcustomcomponentsimport
      target-path: app//
    - artifacts:
      - comequinorcacustomsolutionsadmin.zip
      name: comequinorcacustomsolutionsadmin
      target-path: app//
- name: sap-ca-custom-components-destinations
  type: com.sap.application.content
  requires:
  - name: sap-ca-custom-components-auth
    parameters:
      service-key:
        name: sap-ca-custom-components-auth-key
  - name: sap-ca-custom-components-html5-repo-host
    parameters:
      service-key:
        name: sap-ca-custom-components-html5-repo-host-key
  - name: srv-api
  - name: sap-ca-custom-components-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: sap-ca-custom-components-html5-repository
          ServiceInstanceName: sap-ca-custom-components-html5-repo-host
          ServiceKeyName: sap-ca-custom-components-html5-repo-host-key
          sap.cloud.service: sapcacustomcomponents.service
        - Authentication: OAuth2UserTokenExchange
          Name: sap-ca-custom-components-auth
          ServiceInstanceName: sap-ca-custom-components-auth
          ServiceKeyName: sap-ca-custom-components-auth-key
          sap.cloud.service: sapcacustomcomponents.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: comequinorcacustomcomponents
  type: html5
  path: app/custom-components
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    - npm ci
    - npm run build
    supported-platforms: []
- name: comequinorcacustomsolutions
  type: html5
  path: app/custom-solutions
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    - npm ci
    - npm run build
    supported-platforms: []
- name: comequinorcomcustomcomponentsimport
  type: html5
  path: app/custom-components-import
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    - npm ci
    - npm run build
    supported-platforms: []
- name: comequinorcacustomsolutionsadmin
  type: html5
  path: app/custom-solutions-admin
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    - npm ci
    - npm run build
    supported-platforms: []
resources:
- name: sap-ca-custom-components-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: sap-ca-custom-components-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: sap-ca-custom-components-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: sap-ca-custom-components-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
- name: sap-ca-custom-components-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: sap-ca-custom-components-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: sap-ca-custom-components-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: sap-ca-custom-components-logging
  type: org.cloudfoundry.managed-service
  parameters:
    service: application-logs
    service-plan: lite
- name: sap-ca-custom-components-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
